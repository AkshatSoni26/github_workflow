name: Deploy FastAPI to VPS

# on:
#   push:
#     tags:
#       - "v*"

on:
  push:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            # Change directory to where deploy.sh is located, then run it.
            cd /root/server/lexomat && ./deploy.sh
